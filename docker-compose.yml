
services:
  proxy:
    build: ./nginx-proxy
    ports:
      - "80:80"
    networks:
      - intern-netzwerk
    restart: unless-stopped
  dashboard:
    build: ./webserver
    networks:
      - intern-netzwerk
    restart: unless-stopped  
  pihole:
    image: pihole/pihole:latest
    restart: unless-stopped
    environment:
      TZ: "Europe/Berlin"
      WEBPASSWORD: "Decrease Sanity"
    volumes:
      - ./pihole/etc-pihole:/etc/pihole
      - ./pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    networks:
      - intern-netzwerk
    ports:
      -"53:53/tcp"
      -"53:53/udp"

networks:
  intern-netzwerk:
    driver: bridge 
  db-netzwerk:
    driver: bridge