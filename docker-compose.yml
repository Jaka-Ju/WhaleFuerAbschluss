version: "3.9"
services:
  proxy:
    build: ./nginx-proxy
    ports:
      - "80:80"
    networks:
      - intern-netzwerk
    restart: unless-stopped
  dashboard:
    build: ./webserver
    networks:
      - intern-netzwerk
    restart: unless-stopped  

networks:
  intern-netzwerk:
    driver: bridge 
  db-netzwerk:
    driver: bridge