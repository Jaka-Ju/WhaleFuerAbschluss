
services:
  proxy:
    build: ./nginx-proxy
    ports:
      - "80:80"
    networks:
      - intern-netzwerk 
    restart: unless-stopped

  dashboard:
    build: ./webserver
    networks:
      - intern-netzwerk 
      - db-netzwerk     
    restart: unless-stopped 
    depends_on:      
      - db


networks:
  intern-netzwerk:
    driver: bridge 
  db-netzwerk:
    driver: bridge
