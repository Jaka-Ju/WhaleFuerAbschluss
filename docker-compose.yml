version: "3.9"
services:
  proxy:
    build: ./nginx-proxy
    ports:
      - "80:80"
    networks:
      - intern-netzwerk
    restart: unless-stopped
  dashboard:
    build: ./nginx-webserver
    volumes:
      - ./nginx-webserver/html:/usr/share/nginx/html
      - ./nginx-webserver/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - intern-netzwerk
    restart: unless-stopped  

networks:
  intern-netzwerk:
    driver: bridge 
  db-netzwerk:
    driver: bridge