
services:
  proxy:
    build: ./nginx-proxy
    ports:
      - "80:80"
    networks:
      - intern-netzwerk

  dashboard:
    build: ./nginx-webserver
    volumes:
      - ./nginx-webserver/html:/usr/share/nginx/html
    networks:
      - intern-netzwerk
      - db-netzwerk

  networks:
    intern-netzwerk:
      driver: bridge 
    db-netzwerk:
      driver: bridge