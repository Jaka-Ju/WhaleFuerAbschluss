
services:
  proxy:
    build: ./nginx-proxy
    ports:
      - "80:80"
    networks:
      - Intern-Netzwerk

  dashboard:
    build: ./nginx-webserver
    volumes:
      - ./nginx-webserver/html:/usr/share/nginx/html
    networks:
      - Intern-Netzwerk
      - DB-Netzwerk

  networks:
    Intern-Netzwerk:
      driver: bridge 
    DB-Netzwerk:
      driver: bridge