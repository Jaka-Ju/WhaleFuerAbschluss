<VirtualHost *:80>
    # Stellt sicher, dass das Root-Verzeichnis das richtige ist
    DocumentRoot /var/www/html
    
    <Directory /var/www/html>
        # Erlaubt das Laden von Index-Dateien und symbolischen Links
        Options FollowSymLinks
        
        # Erlaubt .htaccess-Dateien (auch wenn wir sie hier nicht nutzen)
        AllowOverride All
        
        # ⚠️ DIE ENTSCHEIDENDE ZEILE: Erlaubt den Zugriff für alle
        Require all granted

        DirectoryIndex index.html index.php

    </Directory>
</VirtualHost>