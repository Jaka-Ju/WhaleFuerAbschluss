<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HybridCloud-Server</title>

    <style>
        /* ====== ALLGEMEINE SEITENSTILE ====== */
        body {
            background-image: url('Projekt.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* ====== MODALES POP-UP ====== */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a; /* Hintergrund komplett dunkel */
        }

        /* ====== INHALT DES POP-UPS ====== */
        .modal-content {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            width: 500px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            text-align: center;
            position: relative;
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .modal-content p {
            color: #666;
            font-size: 15px;
            margin-bottom: 25px;
        }

        /* ====== EINGABEFELDER ====== */
        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 8px;
            font-size: 16px;
        }

        /* ====== BUTTON ====== */
        button {
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005a9e;
        }

        /* ====== "Konto erstellen"-Button ====== */
        .register-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00a86b;
        }

        .register-button:hover {
            background-color: #007c50;
        }

        /* ====== HAUPT√úBERSCHRIFT ====== */
        h1 {
            color: white;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- ====== HAUPT√úBERSCHRIFT ====== -->
    <h1>HybridCloud-Server</h1>

    <!-- ====== POP-UP FENSTER ====== -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>üîê Anmeldung zum HybridCloud-Server</h2>
            <p>Bitte melde dich mit deinem Benutzernamen und Passwort an, um fortzufahren.</p>

            <!-- Eingabefelder -->
            <input type="text" id="username" placeholder="Benutzername"><br>
            <input type="password" id="password" placeholder="Passwort"><br>

            <!-- Anmelde-Button -->
            <button onclick="login()">Anmelden</button>
        </div>
    </div>

    <!-- ====== KONTO ERSTELLEN BUTTON (unten rechts) ====== -->
    <button class="register-button" onclick="window.location.href='register.html'">Konto erstellen</button>

    <script>
        // ====== FUNKTION: POP-UP BEIM LADEN ANZEIGEN ======
        window.onload = function() {
            document.getElementById("loginModal").style.display = "flex";
        };

        // ====== FUNKTION: LOGIN ======
        function login() {
            const user = document.getElementById("username").value;

            if (user) {
                alert("Willkommen zur√ºck, " + user + "!");
                document.getElementById("loginModal").style.display = "none";
                document.body.style.overflow = "auto";
            } else {
                alert("Bitte Benutzernamen eingeben!");
            }
        }
    </script>
</body>
</html>
